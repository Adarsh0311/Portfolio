      - npm install
  
  build:
    commands:
      - echo "Build started on `date`"
      - npm run build
      - echo "Build completed on `date`"

  post_build:
    commands:
      - aws s3 sync dist/my-portfolio/browser/ s3://$S3_BUCKET --delete
      - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"

artifacts:
  files:
    - '**/*'
  base-directory: 'dist/my-portfolio/browser'